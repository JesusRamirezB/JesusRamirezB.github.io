<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
</head>

<body>
    <div style="position:absolute; top:20px; right:20px; z-index: 10;">
        <button id="langToggle" class="btn" data-i18n="nav.toggle_btn"></button>
    </div>

    <header class="container">
        <div class="avatar-frame">
            <span class="avatar-placeholder">JR</span>
        </div>

        <h1 data-i18n="header.name"></h1>
        <p class="tagline" data-i18n="header.tagline"></p>

        <div class="status-bar" data-i18n="header.status"></div>

        <div style="margin-top: 30px;">
            <a href="mailto:jesus.ramirez.bocanegra@gmail.com" class="btn" data-i18n="header.cta"></a>
        </div>
    </header>

    <main class="container">

        <section id="about">
            <h2 data-i18n="about.title"></h2>
            <p data-i18n="[html]about.bio_p1"></p>
            <br>
            <p data-i18n="about.bio_p2"></p>
        </section>

        <section id="experience">
            <h2 data-i18n="experience.title"></h2>

            <div class="job-item">
                <div class="job-header">
                    <div>
                        <div class="job-title" data-i18n="experience.job1.title"></div>
                        <div class="company" data-i18n="experience.job1.company"></div>
                    </div>
                    <div class="date" data-i18n="experience.job1.date"></div>
                </div>
                <ul class="job-details">
                    <li data-i18n="experience.job1.desc1"></li>
                    <li data-i18n="experience.job1.desc2"></li>
                    <li data-i18n="experience.job1.desc3"></li>
                </ul>
            </div>

            <div class="job-item">
                <div class="job-header">
                    <div>
                        <div class="job-title" data-i18n="experience.job2.title"></div>
                        <div class="company" data-i18n="experience.job2.company"></div>
                    </div>
                    <div class="date" data-i18n="experience.job2.date"></div>
                </div>
                <ul class="job-details">
                    <li data-i18n="experience.job2.desc1"></li>
                    <li data-i18n="experience.job2.desc2"></li>
                    <li data-i18n="experience.job2.desc3"></li>
                </ul>
            </div>

            <div class="job-item">
                <div class="job-header">
                    <div>
                        <div class="job-title" data-i18n="experience.job3.title"></div>
                        <div class="company" data-i18n="experience.job3.company"></div>
                    </div>
                    <div class="date" data-i18n="experience.job3.date"></div>
                </div>
                <ul class="job-details">
                    <li data-i18n="experience.job3.desc1"></li>
                    <li data-i18n="experience.job3.desc2"></li>
                </ul>
            </div>
        </section>

        <section id="skills">
            <h2 data-i18n="skills.title"></h2>
            <p style="margin-bottom: 20px; color: #aaa;" data-i18n="skills.subtitle"></p>

            <h3 style="font-family: var(--font-retro); color: #fff; margin-bottom: 10px;" data-i18n="skills.section1">
            </h3>
            <div id="skills-lang-container" class="skills-grid"></div>

            <h3 style="font-family: var(--font-retro); color: #fff; margin-top: 20px; margin-bottom: 10px;"
                data-i18n="skills.section2"></h3>
            <div id="skills-tools-container" class="skills-grid"></div>
        </section>

        <section id="projects">
            <h2 data-i18n="projects.title"></h2>
            <p style="margin-bottom: 20px; color: #777; font-size: 0.9rem;" data-i18n="[html]projects.subtitle"></p>

            <div id="projects-container" class="project-grid"></div>
        </section>

        <section id="education">
            <h2 data-i18n="education.title"></h2>
            <div class="job-item" style="border: none;">
                <div class="job-header">
                    <div>
                        <div class="job-title" data-i18n="education.degree"></div>
                        <div class="company" data-i18n="education.school"></div>
                    </div>
                    <div class="date" data-i18n="education.degree_date"></div>
                </div>
                <p style="color: #aaa;" data-i18n="education.degree_status"></p>
            </div>

            <div class="job-item" style="border: none;">
                <div class="job-header">
                    <div>
                        <div class="job-title" data-i18n="education.english_cert"></div>
                    </div>
                </div>
                <p style="color: #aaa;" data-i18n="education.english_desc"></p>
            </div>
        </section>

    </main>

    <footer>
        <p data-i18n="footer.copyright"></p>
        <p data-i18n="[html]footer.built_with"></p>
    </footer>
